type Query {
    posts: [Post!]!
    post(id: ID!): Post
}

type Mutation {
    createPost(title: String!, content: String): Post
    updatePost(id: ID!, title: String!, content: String, published: Boolean): Post
    deletePost(id: ID!): Post
}

type Post {
  id: ID!
  published: Boolean
  title: String
  content: String
}